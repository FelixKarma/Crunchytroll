<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunchytroll</title>
    <link rel="stylesheet" href="../css/manga.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/crunchytroll-logo.png">
</head>

<body>
    <header>
        <a href="Accueil.html">
        <figure id="logofig"><img src="../img/crunchytroll-logo.png" alt="logo" id="logo1a">
                <img src="../img/crunchyroll-ecrit.png" alt="logo écrit" id="logo1b">
            </a>
        </figure>
        <div id="headerflexbox1">
            <div id="barrerecherche">
                <input class="searchtext" type="search" id="search" value=""
                    placeholder="Recherche manga...">
            </div>
            <div id="headerflexbox2">
                <a href="accueil.html"><button id="bouttonaccueil1">Accueil</button></a>
                <button id="buttoncategoriebutton1">Catégories</button>
                <button id="buttonnouscontacterbutton1">Nous contacter</button>
            </div>
        </div>
        <figure>
            <img src="../img/logoprofil.png" alt="bouton de profil" id="display">
        </figure>
        <div class="menu" id="menu">
            <table>
               <tr>
                    <td><img src="../img/profil picture.jpg" id="profilpicture"></td>
                    <td>Karmas</td>
                </tr>
                <tr>
                    <td><a href="profil.html"> <img src="../img/Vector (1).png" class="taillephoto" alt=""> </a></td>
                    <td><a href="profil.html">Mon profil</a></td>
                </tr>
                <tr>
                    <td><img src="../img/Vector (2).png" class="taillephoto" alt=""></td>
                    <td>Favoris</td>
                </tr>
                <tr>
                    <td><img src="../img/Vector (3).png" class="taillephoto" alt=""></td>
                    <td>Parametre</td>
                </tr>
                <tr>
                    <td><img src="../img/ic_baseline-log-out.png" class="taillephoto" alt=""></td>
                    <td>Déconnexion</td>
                </tr>
            </table>
        </div>
    </header>
    <main>
        <div>
            <img src="" id="mangaimageaffiche" alt="">
            <div id="mangabackgroundsynopsis"><p id="mangasynopsis"></p></div>
            <div id="mangabackgroundtitre"><p id="mangatitre"></p></div>
            <div id="manganotemoyenne">
                <p id="manganote"></p>
            </div>
            
            <div>
                <fieldset class="rating">
                    <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
                    <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
                    <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
                    <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
                    <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
                    <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
                    <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
                    <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
                    <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
                    <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
                    
                </fieldset>
            </div>
        </div>
    </main>
    <footer id="logofig">
        <figure >
            <img src="../img/crunchytroll-logo.png" alt="logo" id="logo2a">
            <img src="../img/crunchyroll-ecrit.png" alt="logo écrit" id="logo2b">
        </figure>
        <div id="iconeresaux">
            <div id="logoresaux">
                <figure>
                    <a href="404.html">
                        <img src="../img/feFacebook0.png" alt="logofacebook" id="facebook">
                        <img src="../img/Vector.png" alt="loginsta" id="insta">
                    </a>

                </figure>
            </div>
            <div id="footerflexbox">
                <button id="buttonfaq">FAQ</button>
                <button id="buttonmentionlegale">Mention légale</button>
            </div>
        </div>
    </footer>
    <script src="../js/api.js"></script>
    <script src="../js/barrerecherche.js"></script>
</body>
</html>
